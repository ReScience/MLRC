  - name: Klim Kireev
    orcid: 0000-0003-4953-4081
    email: klim.kireev@epfl.ch
    affiliations: 1
  - name: Amirkeivan Mohtashami
    orcid: 0000-0003-0146-8230
    email: amirkeivan.mohtashami@epfl.ch
    affiliations: 1,*
  - name: Ehsan Pajouheshgar
    orcid: 0000-0002-1163-1962
    email: ehsan.pajouheshgar@epfl.ch
    affiliations: 1

# List of affiliations with code (corresponding to author affiliations), name
# and address. You can also use these affiliations to add text such as "Equal
# contributions" as name (with no address).
affiliations:
  - code:    1
    name:    Ecole Polytechnique Fédérale de Lausanne
    address: Lausanne, Switzerland


# List of keywords (adding the programming language might be a good idea)
