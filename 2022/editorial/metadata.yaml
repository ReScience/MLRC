# Don't forget to surround abstract with double quotes
abstract: "The Sixth Editon of Reproducibility Challenge, ML Reproducibility Challenge 2022, is an open, peer-reviewed, collaborative experiment in evaluating Replicability and Reproducibility of Machine Learning articles accepted at top ML conferences and journals in 2022, including NeurIPS 2022, ICML 2022, ICLR 2022, ACL 2022, EMNLP 2022, CVPR 2022, ECCV 2022, AAAI 2022, IJCAI-ECAI 2022, ACM FAccT 2022, SIGIR 2022, and also for papers published in top ML journals in 2022, including JMLR, TACL and TMLR."

# Bibliography file (yours)
