 - cite: "Khajehnejad, A., Khajehnejad, M., Babaei, M., Gummadi, K. P., Weller, A., and Mirzasoleiman, B. (2022). CrossWalk: Fairness-Enhanced Node Representation Learning. Proceedings of the AAAI Conference on Artificial Intelligence, 36(11), 11963-11970."
