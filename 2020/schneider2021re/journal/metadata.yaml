# Information about the original article that has been replicated
replication:
 - cite: "Vivien Sainte Fare Garnot, Loic Landrieu, Sebastien Giordano, and Nesrine Chehata (2020). “Satellite Image Time  Series Classification with Pixel-Set Encoders and Temporal Self-Attention”. In: IEEE/CVF Conference on Computer  Vision and Pattern Recognition (CVPR), pp. 12322–12331" # Full textual citation
