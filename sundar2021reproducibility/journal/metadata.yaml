# To be filled by the author(s) at the time of submission
# -------------------------------------------------------

# Title of the article:
#  - For a successful replication, it should be prefixed with "[Re]"
#  - For a failed replication, it should be prefixed with "[Â¬Re]"
#  - For other article types, no instruction (but please, not too long)
title: "[Re] Rigging the Lottery: Making All Tickets Winners"

# List of authors with name, orcid number, email and affiliation
# Affiliation "*" means contact author (required even for single-authored papers)
authors:
  - name: Varun Sundar
    orcid: 0000-0002-8261-3630
    email: vsundar4@wisc.edu
    affiliations: 1,*
    
  - name: Rajat Vadiraj Dwaraknath
    orcid: 0000-0002-6924-4121
    email: rajatvd@stanford.edu
    affiliations: 2      # * is for contact author

# List of affiliations with code (corresponding to author affiliations), name
# and address. You can also use these affiliations to add text such as "Equal
# contributions" as name (with no address).
affiliations:
  - code:    1
    name:    University of Wisconsin Madison
    address: Wisconsin, USA
    
  - code:    2
    name:    Stanford University
    address: California, USA


# List of keywords (adding the programming language might be a good idea)
keywords: rescience c, rescience x, python, pytorch, sparse-networks

# Code URL and DOI/SWH (url is mandatory for replication, doi after acceptance)
# You can get a DOI for your code from Zenodo, or an SWH identifier from
