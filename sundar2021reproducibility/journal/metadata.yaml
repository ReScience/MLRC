 - cite: "Utku Evci, Trevor Gale, Jacob Menick, Pablo Samuel Castro, and Erich Elsen. 
 Rigging the lottery: Making all tickets winners. 
 In Proceedings of Machine Learning and Systems (ICML), July 2020."
